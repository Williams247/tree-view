<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TREE VIEW</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <ul class="tree">
      <li class="parent">
        <details open class="details">
          <summary>Item 100</summary>
          <ul class="nested-list">
            <li class="nested-item">
              <div class="last-item-child">Testing 12345</div>
            </li>
            <li class="nested-item">
              <div class="last-item-child">Demo here without strings</div>
            </li>
            <li class="nested-item">
              <div class="last-item-child">Demo here without strings</div>
            </li>
          </ul>
        </details>
      </li>
      <li class="parent">
        <details class="details">
          <summary>Item 200</summary>
          <ul class="nested-list">
            <li class="nested-item">
              <details>
                <summary>Level 2</summary>
                <ul class="nested-list">
                  <li class="nested-item">
                    <div class="last-item-child">Demo here without strings</div>
                  </li>
                  <li class="nested-item">
                    <div class="last-item-child">Demo here without strings</div>
                  </li>
                  <li class="nested-item">
                    <div class="last-item-child">Demo here without strings</div>
                  </li>
                </ul>
              </details>
            </li>
          </ul>
        </details>
      </li>
    </ul>
  </body>
</html>
